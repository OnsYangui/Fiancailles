<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Fian√ßailles - Ajouter une photo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #d36b8d;
      font-family: 'Georgia', serif;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #444;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-bottom: 20px;
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button, a{
      background-color: #d36b8d;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b95977;
    }

    a:hover {
      background-color: #b95977;
    }

    .heart {
      font-size: 24px;
      color: red;
      margin-bottom: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <h2>Album de fian√ßailles</h2>
    <p>Ajoutez une photo souvenir</p>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="ajouterPhoto()">Envoyer la photo</button>
    <a href="album.php">Voir l'album üì∑</a>
  </div>

  <script>
    function ajouterPhoto() {
      const input = document.getElementById('fileInput');

      if (input.files && input.files[0]) {
        const reader = new FileReader();

        reader.onload = function (e) {
          let photos = JSON.parse(localStorage.getItem("photos") || "[]");
          photos.push(e.target.result);
          localStorage.setItem("photos", JSON.stringify(photos));
          input.value = ''; // R√©initialiser
        };

        reader.readAsDataURL(input.files[0]);
      } else {
        alert("Veuillez s√©lectionner une image.");
      }
    }
  </script>
</body>

</html>
