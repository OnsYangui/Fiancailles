<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Fiançailles - Amal & Marwen</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      background: #f2f0ed;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #ffffff;
      border: 2px solid #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 20px;
      width: 400px;
      min-height: 650px;
      text-align: center;
      box-sizing: border-box;
    }

    .title {
      font-size: 22px;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #333;
    }

    .image-frame {
      padding: 10px;
      margin: 20px 0 10px 0;
    }

    .image-frame img {
      width: 100%;
      max-width: 300px;
      height: auto;
      box-sizing: border-box;
    }

    .qr {
      margin: 10px 0 20px 0;
    }

    .qr img {
      width: 200px;
      height: 200px;
    }

    .instruction {
      font-size: 17px;
      font-weight: 500;
      text-transform: uppercase;
      line-height: 1.5;
      margin-bottom: 15px;
      color: #222;
    }

    .thanks {
      font-style: italic;
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .names {
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      color: #000;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">CAPTURE THE</div>

    <div class="image-frame">
      <img src="1.jpg" alt="love">
    </div>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=http://192.168.1.12/Fiançailles/image.html &size=200*200" alt="QR Code">
    </div>

    <div class="instruction">
      SCANNEZ CE QR CODE<br>
      POUR DÉPOSER VOS PHOTOS
    </div>

    <div class="thanks">Merci de partager vos souvenirs avec nous !</div>
    <div class="names">Marwen & Amal</div>
  </div>
</body>

</html>
